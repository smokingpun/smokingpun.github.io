---
layout: homepage
title: Contented Strategy
---

  <ul class="posts">
    {% assign post = site.posts[0] %}
      <li>
      <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
			<p>{{ post.excerpt }}</p>
      </li>

    {% assign post = site.posts[1] %}
      <li>
      <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
			<p>{{ post.excerpt }}</p>
      </li>
  
  </ul>
