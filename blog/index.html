---
layout: default
title: Contented Strategy
---
  
<section class="blog group">
      <article>
      <h1>The Contented Strategy Blog</h1>

  <ul class="posts">
    {% for post in paginator.posts %}
      <li>
      <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
			<p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>

  </article>
</section>
